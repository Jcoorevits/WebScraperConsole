name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true

    - name: Upload WebScraper Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebScraper
        path: /home/runner/work/WebScraperConsole/WebScraperConsole/WebScraper/bin/Debug/net5.0/publish